<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mobile App Testing Checklist</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; max-width:900px; margin:30px auto; padding:0 20px; }
    h1 { text-align:center; }
    h2, h3 { margin-top: 24px; }
    ul { list-style:none; padding:0; }
    li { display:flex; align-items:center; padding:6px 0; border-bottom:1px solid #eee; }
    input[type="checkbox"] { width:18px; height:18px; margin-right:12px; }
    .meta { margin-top:16px; color:#555; font-size:0.9rem; }
    button { margin-top:16px; padding:8px 12px; }

    /* Future button styles */
    .future-btn {
      display: inline-block;
      background: #0077cc;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
      margin-top: 30px;
    }
    .future-btn:hover {
      background: #005fa3;
    }
    .future-section {
      margin-top: 20px;
      padding: 12px;
      background: #f0f8ff;
      border: 1px solid #cce7ff;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Mobile App Testing</h1>
  <h2>2. Mobile App Testing Coverage Checklist</h2>
  <div id="checklist"></div>

  <div class="meta">
    <button id="clear">Clear all</button>
    <span style="margin-left:12px">Status saved locally in your browser.</span>
  </div>

  <!-- Future Implementation Section -->
  <div class="future-section">
    <button class="future-btn" onclick="toggleFuture()">Future Implementation</button>
    <div id="future-checklist" style="display:none;">
      <ul>
        <li>
          <input type="checkbox" id="future-1">
          <label for="future-1">AI-based automated testing suggestions</label>
        </li>
        <li>
          <input type="checkbox" id="future-2">
          <label for="future-2">Cloud-based device farm integration</label>
        </li>
      </ul>
    </div>
  </div>

  <script>
    const checklistData = {
      "Functional Testing": [
        "App installation, launch, and first-time run flow",
        "Login/Signup/Forget Password (Email, Social, OTP, etc.)",
        "Navigation between screens (tabs, menus, back button, etc.)",
        "Form validation (input fields, mandatory checks)",
        "Core features (upload, search, filter, notifications, etc.)",
        "Logout & session expiry",
        "Multi-language/localization support (if available) (Verify translations and layout adjustments for multiple languages)",
        "Background tasks completion (upload/download in background) (Verify tasks continue after minimizing app)",
        "Deep linking & universal links (Verify links open correct app screens)",
        "Push notifications (foreground, background, and killed states – when the app isn’trunning)",
        "App permissions (camera, location, contacts, storage, notifications)",
        "Multi-language/localization support (if available)"
      ],
      "UI/UX Testing": [
        "Screen resolution & responsiveness (small, medium, large devices)",
        "Text alignment, font, color consistency",
        "Button sizes & clickable areas (touch-friendly)",
        "Dark mode / light mode support (if applicable)",
        "Accessibility (large fonts, contrast etc.)",
        "Orientation changes (portrait ↔ landscape transitions) (Ensure layout remains intact during rotation)",
        "Animations & transitions smoothness (Check if transitions are smooth and not laggy)",
        "Keyboard overlap check (Ensure keyboard doesn’t hide inputs)"
      ],
      "Performance Testing": [
        "App launch time",
        "API response time",
        "Memory usage / CPU usage",
        "App behavior in low network / no network",
        "Battery consumption",
        "Crash recovery (Verify app restores properly after crash or force close)",
        "App stability during long usage sessions",
        "Concurrent user handling (if applicable, e.g., chat, multiplayer) - Ensure the app can handle multiple users simultaneously without failure."
      ],
      "Compatibility Testing": [
        "Android versions (e.g., 10, 11, 12, 13)",
        "iOS versions (latest + 2 older versions)",
        "Different devices (Samsung, OnePlus, iPhone, iPad, etc.)",
        "External devices (Bluetooth headphones, smartwatches, car play, etc.)"
      ],
      "Network Testing": [
        "2G/3G/4G/5G/WiFi switching",
        "Offline mode handling",
        "Error handling for no internet",
        "Airplane mode handling (Verify app behavior)",
        "Proxy/VPN impact on app connectivity",
        "Roaming network handling (Ensure app handles roaming data correctly)",
        "Background sync on reconnect (Ensure data sync resumes correctly when connectivity is restored.)"
      ],
      "Security Testing": [
        "Secure login (no plain text password storage)",
        "Data encryption (API requests/response)",
        "Session timeout & re-login requirement",
        "No sensitive data cached locally"
      ],
      "Interruptions & Background Events": [
        "Incoming calls, messages, or notifications during app use",
        "App switching (foreground ↔ background)",
        "Low storage condition handling (Test app behavior when storage is full)",
        "App restart after being killed from background"
      ],
      "Environment & Device State Testing": [
        "App launch on jailbroken/rooted device",
        "App launch on emulator/simulator",
        "App launch with date/time changed on device",
        "App behavior with location services disabled",
        "App behavior with permissions revoked (camera, microphone, storage, etc.)",
        "Data encryption check when app is minimized",
        "Clipboard data access behavior"
      ],
      "Regression & Smoke Testing": [
        "Run sanity after every build",
        "Backward compatibility checks after updates (Ensure updates do not break older user setups.)",
        "Regression suite before release"
      ],
      "App Store Readiness": [
        "Proper crash handling",
        "Compliance with Play Store & App Store guidelines"
      ]
    };

    const STORAGE_KEY = 'mobile-checklist-structured-v1';
    const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
    const container = document.getElementById('checklist');

    Object.keys(checklistData).forEach(section => {
      const h3 = document.createElement('h3');
      h3.textContent = section;
      container.appendChild(h3);

      const ul = document.createElement('ul');

      checklistData[section].forEach((item, idx) => {
        const li = document.createElement('li');
        const cb = document.createElement('input');
        const uniqueId = section + '-' + idx;
        cb.type = 'checkbox';
        cb.id = uniqueId;
        cb.checked = !!saved[uniqueId];
        cb.addEventListener('change', () => {
          saved[uniqueId] = cb.checked;
          localStorage.setItem(STORAGE_KEY, JSON.stringify(saved));
        });
        const label = document.createElement('label');
        label.htmlFor = cb.id;
        label.textContent = item;
        li.appendChild(cb);
        li.appendChild(label);
        ul.appendChild(li);
      });

      container.appendChild(ul);
    });

    document.getElementById('clear').addEventListener('click', () => {
      if (!confirm('Clear all checks?')) return;
      localStorage.removeItem(STORAGE_KEY);
      location.reload();
    });

    function toggleFuture() {
      const fc = document.getElementById('future-checklist');
      fc.style.display = fc.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
